<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./scriptImporte/global.js"></script>
    <script src="./scriptImporte/modals/keyboard.class.js"></script>


    <script src="./scriptImporte/modals/drwableObject.class.js"></script>
    <script src="./scriptImporte/modals/healthBar.class.js"></script>
    <script src="./scriptImporte/modals/enbossHealthBar.class.js"></script>
    <script src="./scriptImporte/modals/coinBar.class.js"></script>
    <script src="./scriptImporte/modals/bottleBar.class.js"></script>
    <script src="./scriptImporte/modals/coin.class.js"></script>
    <script src="./scriptImporte/modals/bottle.class.js"></script>

    <script src="./scriptImporte/modals/movable.class.js"></script>
    <script src="./scriptImporte/modals/throwableObject.class.js"></script>
    <script src="./scriptImporte/modals/cloud.class.js"></script>
    <script src="./scriptImporte/modals/barbedWire.class.js"></script>
    <script src="./scriptImporte/modals/backgroundParts.class.js"></script>
    <script src="./scriptImporte/modals/character.class.js"></script>
    <script src="./scriptImporte/modals/chicken.class.js"></script>
    <script src="./scriptImporte/modals/smallChicken.class.js"></script>
    <script src="./scriptImporte/modals/endboss.class.js"></script>

    <script src="./scriptImporte/modals/level.class.js"></script>
    <script src="./scriptImporte/levels/level1.js"></script>

    <script src="./scriptImporte/modals/world.class.js"></script>
</head>

<body onload="init()">

    <div class="content">
        <div class="info">
            <div class="box">
                <div class="box1">
                    <ul>
                        <li class="li-right">Nach Rechts</li>
                        <li class="li-left">Nach Links</li>

                    </ul>

                    <ul>
                        <li class="li-jump">Springen</li>
                        <li class="li-throw">Werfen</li>
                    </ul>
                </div>

                <div class="box1">
                    <ul>
                        <li class="a">Musik</li>
                        <li class="a">Einstellungen</li>

                    </ul>

                    <ul>
                        <li class="a">Bestenliste</li>
                        <li class="a" id="start" onclick="startGame()">Spiel Starten</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="start">
            <div class="start-img" id="start-img">
                <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="">
            </div>

            <canvas id="canvas" width="" height=""></canvas>


            <div class="game-over" id="game-over">
                <h2>¿Qué sucedió? ¡Estuviste súper genial!</h2>

                <div class="level" id="level">
                    <h2>Level 1</h2>
                </div>

                <div class="points">
                    <div>
                        <h3>Punkte:</h3>
                    </div>
                    <div>
                        <h3 class="points-quantity" id="points-quantity">123456</h3>
                    </div>
                </div>

                <div class="announcement">
                    <h2>Weitere Level sind in Arbeit! <br> Seite neu laden um Spiel zu wiederholen </h2>
                </div>

            </div>

            <div class="mobile-control" id="mobile-control">
                <div class="mobile-left">
                    <img id="m-left" src="img/mobile_control/arrow-left.png" alt="">
                    <img id="m-right" src="img/mobile_control/arrow-right.png" alt="">
                </div>

                <div class="mobile-right">
                    <img id="m-d" src="img/mobile_control/d.png" alt="">
                    <img id="m-space" src="img/mobile_control/space.png" alt="">
                </div>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
